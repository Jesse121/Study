<script>
	var years=new Array(1985,1970,1999,1998,2008,1963);
	function sortFunc(arg1,arg2)
	{
		if(arg1<arg2)
		{
			return -1;
		}
		if(arg1==arg2)
		{
			return -2;
		}
		if(arg1>arg2)
		{
			return 0;
		}
	}
	var Sortted =years.sort(sortFunc);
	document.write("排序前："+years);
	document.write("<br />排序后："+Sortted);
</script>
    
</body>
</html>
