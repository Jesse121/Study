<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>记录账号和密码</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/ " rel="stylesheet" type="text/css">
<script>
	function writeCookie(name,value,day){
		var expire="";
		expire=new Date((new Date()).getTime()+day*96400000);
		expire=";expires="+expire.toGMTString();
		document.cookie=name+"="+escape(value)+";"+expire;
	}
	function readCookie(name){
		var allcookies=document.cookie;
		var value="";
		var searchs=name+"=";
		if(allcookies.length>0){
			var offset=allcookies.indexOf(searchs);
			if(offset!=-1){
				offset+=searchs.length;
				var end=allcookies.indexOf(";",offset);
				if(end==-1)
					end=allcookies.length;				
				value=unescape(allcookies.substring(offset,end));
		    }           
		}
		return value;		
	}
	function writeMember(){
		if(form1.member.checked){
			var usrname=form1.usr.value;
			var psd=form1.psd.value;
			writeCookie("usr",usrname,30);
			writeCookie("psd",psd,30);
			writeCookie("check","yes",30);
		}else{
			writeCookie("usr","",30);
			writeCookie("psd","",30);
			writeCookie("check","",30);
		}
	}
	function readMember(){
		var member="";
		member=readCookie("check");
		if(member!=""){
			if(readCookie("usr")==""){
				form1.usr.value="";
				form1.psd.value="";
			}else{
				form1.usr.value=readCookie("usr");
				form1.psd.value=readCookie("psd");
			}
			form1.member.checked=true;
		}
	}
</script>
</head>
<body onload="readMember()">
<form action="" id="form1" name="form1" method="post" onsubmit="writeMember()">
	账户：
	<input type="text" name="usr">
	<br>
	密码：
	<input type="text" name="psd">
	<br>
	<input type="checkbox" name="member">记住密码
	<br>
	<input type="submit" name="Submit" value="提交">	
</form>
    
</body>
</html>
