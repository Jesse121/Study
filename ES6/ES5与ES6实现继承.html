      //ES6实现继承
      class sup{
        constructor(name){
          this.name = name;
        }
        printName(){
          console.log(this.name);
        }
      }
      class sub extends sup{
        constructor(name,age){
          super(name);
          this.age = age;
        }
        printAge(){
          console.log(this.age)
        }
      }
      let jack = new sub('jack',23);
      jack.printName();
      jack.printAge();
