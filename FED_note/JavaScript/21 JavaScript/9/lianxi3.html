<body>
<script>
	var adrlist=new Array();
	function addNewAddressAndStart(){
		while(true){
			var adr=prompt("请添加一个新地址，若要停止添加请按“取消”","http://www.baidu.com");
			if(adr==null){
				break;
			}else{
				adrlist.push(adr);
			}
		}
		var interval=1000*prompt("请设定打开新窗口的时间间隔，以秒为单位",1);
		if(interval==null){
			interval=1;
		}
		setInterval("start()",interval);

		refreshlist();
	}
	var curAD=0;
	var oldwin=null;
	function start(){
		if(oldwin!=null)
			oldwin.close();
		if(adrlist.length==0){
			Addresslist.value="地址列表为空";
			return;
		}
		oldwin=window.open(adrlist[curAD],"","width=400px,height=300px");
		curAD++;
		if(curAD==adrlist.length)
			curAD=0;
	}
	function refreshlist(){
		Addresslist.value="";
		for(index in adrlist){
			Addresslist.value+=adrlist[index]+"\r\n";
		}
	}
	
</script>
<textarea name="" id="Addresslist" style="width:349px;height:263px" readonly="readOnly"></textarea><br>
<input type="button" onclick="addNewAddressAndStart()" value="add new Address" style="width:349px;">
    
</body>
</html>
