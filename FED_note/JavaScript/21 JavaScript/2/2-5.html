<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Date</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<script>
	var cur=new Date();
	var years=cur.getYear();
	var months=cur.getMonth();
	var days=cur.getDate();
	var hours=cur.getHours();
	var minutes=cur.getMinutes();
	var seconds=cur.getSeconds();
	alert("此时的时间是："+years+"年"+(months+1)+"月"+days+"日"+hours+"时"+minutes+"分"+seconds+"秒");

</script>
    
</body>
</html>
