<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <ul>
            <li v-for="(v, i) in list" :key="i">{{v.text}}</li>
        </ul>
    </div>
    <script src="./vue.2.6.8.js"></script>
    <script>
        new Vue({
            el:'#root',
            data:{
                    list: []
            },
            mounted() {
                setTimeout(_ => {
                    this.list = [{
                        text: 666
                    }, {
                        text: 666
                    }, {
                        text: 666
                    }];
                }, 1000);
                setTimeout(_ => {
                    this.list.forEach((v, i) => {
                        this.list[i] = {text: i}
                    });
                    console.log(this.list)
                }, 2000)
            }

        })
    </script>
</body>

</html>
