<script src="js/ " type="text/javascript"></script>
</head>
<body>
    <script>
     function SortNumber(obj,func)
     {
     	if(!(obj instanceof Array)||!(func instanceof Function))  //参数验证
     	{
     		var e=new Error();
     		e.number=100000;
     		e.message="参数无效";
     		throw e;
     	}
     	for(n in obj)
     	{
     		for(m in obj)
     		{
     			if(func(obj[n],obj[m]))
     			{
     				var tmp=obj[n];
     				obj[n]=obj[m];
     				obj[m]=tmp;
     			}
     		}
     	}
     	return obj;
     }
     function greatThan(arg1,arg2)
     {
     	return arg1>arg2;
     }
     try
     {
     	var numAry=new Array(5,8,6,32,1,45,7,25);
     	document.write("排序前："+numAry+"<br>");
     	SortNumber(numAry,greatThan);
     	document.write("排序后："+numAry);
     }
     catch(e)
     {
     	alert(e.number+":"+e.message);
     }
    </script>
</body>
</html>
