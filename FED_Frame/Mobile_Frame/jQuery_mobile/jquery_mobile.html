<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>test</title>
    <!-- // <script src="fullscreen.js"></script> -->
    <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5, maximum-scale=0.5,user-scalable=no">
    <style type="text/css">
    /* 根据屏幕大小改变文字大小 */
    
    @media screen and (min-width: 320px) and (max-width:360px) {
        /*手机屏幕在320px~360px之间*/
        html {
            font-size:62.5%;/*62.5%相当于10px，1rem=10px*/
        }
    }
    
    @media screen and (min-width: 360px) and (max-width:480px) {
        /*手机屏幕在360px~480px之间*/
        html {
            font-size: 75%;/*75%相当于12px，1rem=12px*/
        }
    }
    
    @media screen and (min-width: 480px) and (max-width:640px) {
        /*手机屏幕在480px~640px之间*/
        html {
            font-size: 87.5%;/*87.5%相当于14px，1rem=14px*/
        }
    }
    
    @media screen and (min-width: 640px) {
        /*手机屏幕在640px以上*/
        html {
            font-size: 100%;/*100%相当于16px，1rem=16px*/
        }
    }
    
    body {
        font-family: "Droid Sans Fallback", "Heiti SC", "Droid Sans", Helvetica, "Helvetica Neue", sans-self;
        color: #555;
        background-color: #F7F7F7;
        max-width: 640px;
        margin: 0 auto;
    }
    </style>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>欢迎访问我的主页</h1>
        </div>
        <div data-role="content">
            <p style="font-size:1rem;color:red;margin-bottom:1rem;">现在我已经成为一名移动开发者！</p>
            <p style="font-size:10px;">现在我已经成为一名移动开发者！</p>
            <p style="font-size:1.2rem;">现在我已经成为一名移动开发者！</p>
            <p style="font-size:12px;">现在我已经成为一名移动开发者！</p>
            <p style="font-size:1.6rem;">现在我已经成为一名移动开发者！</p>
            <p style="font-size:16px;">现在我已经成为一名移动开发者！</p>
            <p style="font-size:1.8rem;">现在我已经成为一名移动开发者！</p>
            <p style="font-size:18px;">现在我已经成为一名移动开发者！</p>
        </div>
        <div data-role="footer">
            <h1>页脚文本</h1>
        </div>
    </div>
</body>

</html>
