<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>availHeight and width</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/ " rel="stylesheet" type="text/css">
<script src="js/ " type="text/javascript"></script>
</head>
<body>
<script>
	with(document){
		write("网页可见区域宽："+document.body.clientWidth+"<br>");
		write("网页可见区域高："+document.body.clientHeight+"<br>");
		write("网页可见区域宽："+document.body.offsetWidth+"包括边线和滚动条的宽"+"<br>");
		write("网页可见区域高："+document.body.offsetHeight+"包括边线的宽"+"<br>");
		write("网页正文全文宽："+document.body.scrollWidth+"<br>");
		write("网页正文全文高："+document.body.scrollHeight+"<br>");
		write("网页被卷去的高(ff)："+document.body.scrollTop+"<br>");
		write("网页被卷去的高(ie)："+document.documentElement.scrollTop+"<br>");
		write("网页被卷去的左："+document.body.scrollLeft+"<br>");
		write("网页正文部分上："+window.screenTop+"<br>");
		write("网页正文部分左："+window.screenLeft+"<br>");
		write("屏幕分辨率的宽："+window.screen.width+"<br>");
		write("屏幕分辨率的高："+window.screen.height+"<br>");
		write("屏幕可用工作区域的宽："+window.screen.availWidth+"<br>");
		write("屏幕可用工作区域的高："+window.screen.availHeight+"<br>");
	}
</script>
    
</body>
</html>
