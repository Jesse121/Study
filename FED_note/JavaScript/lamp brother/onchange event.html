<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>onchange</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/ " rel="stylesheet" type="text/css">
<script src="js/ " type="text/javascript"></script>
</head>
<body>
<img id="pic" src="images/1.jpg" height="540px" width="960px" title="This is SNSD">
<br>
<select name="sel" onchange="test(this)">
	<option style="width:100px;height:15px;" value="1.jpg">one</option>
	<option value="2.jpg">two</option>
	<option value="3.jpg">three</option>
</select>
<script>
var pic=document.getElementById("pic");
	function test(obj){
		var index=obj.selectedIndex;
		pic.src="images/"+obj.options[index].value;
	}
</script>
    
</body>
</html>
