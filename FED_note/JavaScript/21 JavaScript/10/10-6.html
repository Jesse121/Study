<script>
	var count=navigator.mimeTypes.countgth;
	with(document){
		write("当前浏览器共支持"+count+"种MIME类型");
		write("TABLE BORDER");
		write("<CAPTION>MIME type list</CAPTION>");
		write("<TR><TH> <TH>名称<TH>描述<TH>扩展名<TH>附注");
		for(var i=0;i<count;i++){
			write("<TR><TD>"+i+navigator.mimeTypes[i].type+"<TD>"+navigator.mimeTypes[i].description+"<TD>"+navigator.mimeTypes[i].suffixes+"<TD>"+navigator.mimeTypes[i].enabledPlugin.name);
		}
	}
</script>
