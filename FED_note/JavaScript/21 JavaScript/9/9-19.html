<script>
	var tm=0;
	var count=0;
	function ReloadPage(){
		if(window.confirm("是否重新加载？")){
			window.location.reload();
		}else{
             if(++count==3){
             	
             	clearInterval(tm);
             }
		}
	}
	tm=setInterval("ReloadPage()",1000);
</script>
