<script src="js/ " type="text/javascript"></script>
</head>
<body>
    <input type="text" id="num1" isDirty="0" onblur="OnBlur(this)">+
    <input type="text" id="num2" isDirty="0" onblur="OnBlur(this)">=
    <input type="text" id="result">
<script>
	function OnBlur(obj){
        if(obj.id=="num1"){         //如果是文本框1
        	if(num2.isDirty==1){    //如果文本框2已经改动
        		result.value=parseFloat(num1.value)+parseFloat(num2.value);
        		num2.isDirty="0";
        		num1.isDirty="0";
        	}else{
        		num1.isDirty="1"      //将文本框1标记为改动
        	}
        }else{
        	if(num1.isDirty==1){
        		result.value=parseFloat(num1.value)+parseFloat(num2.value);
        		num2.isDirty="0";
        		num1.isDirty="0";

        	}else{
        		num2.isDirty="1";      //标记为已经改动
        	}
        }
	}
</script>
</body>
</html>
