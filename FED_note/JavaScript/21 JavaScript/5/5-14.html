<body>
     <script>
      function btnSearch_MouseMove()
      {
      	try
      	{
      		var btnSearch=document.getElementById("BtnSearch");
      		var SchTxt=document.getElementById("SearchTXT");
      		var oripicsrc=btnSearch.src;
      		btnSearch.src="icon.png";
      		SchTxt.select();
      	}
      	catch(e)
      	{
      		btnSearch.src=oripicsrc;
      	}
      }
      function btnSearch_MouseOut()
      {
      	try
      	{
      		var btnSearch=document.getElementById("BtnSearch");
      		var SchTxt=document.getElementById("SearchTXT");
      		var oripicsrc=btnSearch.src;
      		btnSearch.src="icon1.png";
      	}
      	catch(e)
      	{
      		btnSearch.src=oripicsrc;
      	}
      }
     </script>
     <div style="border:1px solid red;left:153px;width:235px;position:absolute;top:66px;height:74px;background-color:cyan;">
     	<input type="text" id="SearchTXT" style="height:14px;left:25px;position:absolute;top:29px;"value="搜索关键词"/>
     	<img src="icon1.png" id="BtnSearch" style="width:24px;height:24px;position:absolute;left:187px;top:27px;" onmouseout="return btnSearch_MouseOut()" onmousemove="return btnSearch_MouseMove()"/>
     </div>
