<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>zonghe</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script>
     var score=new Array("王勇",50,"白露",60,"杨阳",76,"李明",83,"张丽丽",70,"杨盛天",71,"徐霞客",66,"杨玉婷",93);
     var nameOf_0to59="";
     var nameOf_60to69="";
     var nameOf_70to79="";
     var nameOf_80to89="";
     var nameOf_90to100="";
     var scoresum=0;
     document.write("<b>《高等数学》成绩统计表</b><br>");
     for(index in score)
     {
        //奇数索引元素为分数，其前一个元素即为该分数的学生名字
        if(index%2==1)
        {
            //判断当前分数所在的分数段并将学生名字存入相应变量
            if((score[index]>=0)&&(score[index]<=59))
            {
                nameOf_0to59+=score[index-1]+" ";
            }
            if((score[index]>=60)&&(score[index]<=69))
            {
                nameOf_60to69+=score[index-1]+" ";
            }
            if((score[index]>=70)&&(score[index]<=79))
            {
                nameOf_70to79+=score[index-1]+" ";
            }
            if((score[index]>=80)&&(score[index]<=89))
            {
                nameOf_80to89+=score[index-1]+" ";
            }
            if((score[index]>=90)&&(score[index]<=100))
            {
                nameOf_90to100+=score[index-1]+" ";
            }
            scoresum+=score[index];
        }
     }
     document.write("<li>0~59分；"+nameOf_0to59+"<br>");
     document.write("<li>60~69分；"+nameOf_60to69+"<br>");
     document.write("<li>70~79分；"+nameOf_70to79+"<br>");
     document.write("<li>80~89分；"+nameOf_80to89+"<br>");
     document.write("<li>90~100分；"+nameOf_90to100+"<br>");
     document.write("<li>平均分；"+scoresum/(score.length/2)+"<br>");
    </script>
</body>
</html>
