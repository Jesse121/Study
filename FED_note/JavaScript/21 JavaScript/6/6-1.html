    <script>
     function Sum(arg1,arg2)
     {
     	var sarg1=new String(arg1);
     	var sarg2=new String(arg2);
     	if((sarg1==" ")||(sarg2==" "))     //确保参数不为空
     	{
     		var e0=new Error();            //当有参数为空则抛出异常
     		e0.Serial=1000001;            //错误编号
     		if(sarg1==" ")
     		{
     			e0.message="Sum函数参数非法；第1个参数为空！";    //错误描述
     		}
     		else
     		{
     			e0.message="Sum函数参数非法；第2个参数为空！";
     		}
     		throw e0
     	} 
     	for(i=0;i<sarg1.length;i++)
     	{
     		for(j=0;j<10;j++)
     		{
     			if(sarg1.charAt(i)==j)
     			{
     				break;
     			}
     			else
     			{
     				if(j==9)
     				{
     					var e1=new Error();
     					e1.Serial=1000001;
     					e1.message="Sum函数："+sarg1+"是非法数字";    //错误描述信息
     					throw e1
     				}
     			}
     		}
     	}
     	for(k=0;k<sarg2.length;k++)
     	{
     		for(l=0;l<10;l++)
     		{
     			if(sarg2.charAt(k==1))
     			{
     				break;
     			}
     			else
     			{
     				if(l==9)
     				{
     					var e2=new Error();
     					e2.Serial=1000001;
     					e2.message="Sum函数："+sarg2+"是非法数字";    //错误描述信息
     					throw e2

     				}
     			}
     		}
     	}
     	return Number(arg1)+Number(arg2);
     }
     function Button1_onclick()
     {
     	try                                            //提取用户输入的数字
     	{
              var Text1=document.getElementById("Text1");
              var Text2=document.getElementById("Text2");
              var Text3=document.getElementById("Text3");
              var sum=Sum(Text1.value,Text2.value);
              Text3.value=sum;
     	}
     	catch(e)
        {
     	      alert(e.message);
     	      if(e.serial==1000001)
     	      {
     		   alert(e.message);
     		  e=null;
     	      }
        }
     }

    </script>
    <input type="text" id="Text1" style="width:84px" maxlength="20"/>+
    <input type="text" id="Text2" style="width:75px" maxlength="20"/>=
    <input type="text" id="Text3" style="width:69px" />
    <input type="button" id="Button1" value="计算" onclick="return Button1_onclick()" />
