<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stack</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/ " rel="stylesheet" type="text/css">
<script src="js/ " type="text/javascript"></script>
</head>
<body>
<script>
	function Stack()
	{
		var DateStorage=new Array();
		this.push=function(obj)
		{
			DateStorage.push(obj);
		}
		this.pop=function()
		{
			return DateStorage.pop();
		}
	}
	var cartridge_clip=new Stack();
	cartridge_clip.push("子弹1");
	cartridge_clip.push("子弹2");
	cartridge_clip.push("子弹3");
	cartridge_clip.push("子弹4");
	cartridge_clip.push("子弹5");
	document.write("子弹入夹顺序：子弹1 子弹2 子弹3 子弹4 子弹5");
	document.write("<br />子弹出夹顺序：");
	for( ; ; )
	{
		var cur=cartridge_clip.pop();
		if(cur==null)
		{
			break;
		}
		document.write(cur+" ");
	}
</script>
</body>
</html>
