<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>index</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
        .fade-enter-active, .fade-leave-active {
          transition: opacity .5s
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active in below version 2.1.8 */ {
          opacity: 0
        }
    </style>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id='example-3'>
        <!-- <input v-model="todo" placeholder="what you want to do"> -->
        <p v-once>this is what you want: {{ msg + " name" }}</p>
        <div v-html="rawHtml"></div>
        <div v-bind:id="'dynamic-' + 'id'">123</div>
        <!-- <div v-bind:class="[isActive ? activeClass : '', errorClass]">test</div> -->
        <div v-bind:style="[baseStyles, overridingStyles]">test</div>
        <button v-bind:disabled="isButtonDisabled">Button</button>
        <h1 v-show="isShow">Hello!</h1>
        <ul>
            <li v-for="n in evenNumbers">{{ n }}</li>
        </ul>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
        <br>
        <p style="white-space: pre-line;">{{ message }}</p>
        <input type="checkbox" id="checkbox" v-model="checked" :value="checked">
        <label for="checkbox">basketball</label>
        <!-- <input v-model.number="age" type="number"> -->
        <br>
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#example-3',
            data: {
                msg: "test",
                message: "",
                checked: false,
                rawHtml: '<p>this is a test</p>',
                'dynamic-id': 'test',
                isButtonDisabled: true,
                baseStyles: {
                    'color': 'red'
                },
                overridingStyles: {
                    'font-size': '14px'
                },
                isShow: true,
                numbers: [1, 2, 3, 4, 5],
                show:true
            },
            computed: {
                evenNumbers: function() {
                    return this.numbers.sort(function(a, b) {
                        return b - a;
                    });
                }
            }


        })
    </script>
</body>

</html>
