<body>
<script>
	function mySort()
	{
		var args=new Array();
		for(n=0;n<arguments.length;n++)
		{
			args.push(arguments[n]);
		}
		for(i=0;i<args.length;i++)
		{
			for(j=0;j<args.length;j++)
			{
				if(args[i]<args[j])
				{
					var tmp=args[i];
					args[i]=args[j];
					args[j]=tmp;
				}
			}
		}
		return args;
	}
	var result=mySort(5,1,6,3,2,9,7);
	alert(result);
</script>
