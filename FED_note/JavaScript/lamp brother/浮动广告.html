<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>浮动广告</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/ " rel="stylesheet" type="text/css">
<script src="js/ " type="text/javascript"></script>
</head>
<body>
<div id="one" style="position:absolute;left:0;top:0;width:100px;height:100px;background-color:red;">浮动广告</div>
<script>
	var x=0;
	var y=0;
	var xv=10;
	var yv=10;
	var one=document.getElementById("one");
    alert(window.document.body.clientHeight);
    function move()
	{
		x+=xv;
		y+=yv;
		if(x>=document.body.clientWidth-one.offsetWidth||x<=0)
		{
            xv=-1*xv;
		}
		if(y>=document.body.clientHeight-one.offsetHeight||y<=0)
		{
            yv=-1*yv;
		}
		one.style.left=x;
		one.style.top=y;
	}
	var dt=setInterval("move()",100); 
	one.onmouseover=function()
	{
		clearInterval(dt);
	}
	one.onmouseout=function()
	{
		dt=setInterval("move()",100);
	}

</script>
    
</body>
</html>
