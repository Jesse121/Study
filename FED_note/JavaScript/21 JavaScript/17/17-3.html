<body>
    用户名：<input type="text" id="Text1" onblur="OnBlur(this)">
    <span id="IdCheck" style="width:153px;height:10px">
    	(填入用户名，例如admin)
    	<div id="message"></div>
    </span>
<script>
	var xmlHtpRq;
	function OnStatusChange(){
		if(xmlHtpRq.readystate==4){
			if(xmlHtpRq.status==200){
			    document.getElementById('message').innerHTML=xmlHtpRq.responseText;
		    }else{
			    document.getElementById('message'),innerHTML=xmlHtpRq.status;
			}
		}
	} 
	function OnBlur(obj){
		xmlHtpRq=new ActiveXObject("Microsoft.XMLHTTP");
		url="http://localhost/server.php?username="+obj.value;
		xmlHtpRq.open('GET',url,true);
		xmlHtpRq.onreadystatechange=OnStatusChange;
		xmlHtpRq.send(null);
	}
</script>
</body>
</html>
