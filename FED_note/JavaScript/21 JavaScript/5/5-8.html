<body id="pagebody" style="background:red">
    <script>
      function ChangeBgColor(colorIndex)
      {
      	var dombody=document.getElementById("pagebody");
      	if(dombody==null)
      	{
      		return;
      	}
      	else
      	{
      		switch(colorIndex)
      		{
      			case 1:
      			dombody.style.background="green";
      			break;
      			case 2:
      			dombody.style.background="blue";
      			break;
      			case 3:
      			dombody.style.background="yellow";
      			break;
      			case 4:
      			dombody.style.background="cyan";
      			break;
      			default:
      			dombody.style.background="pink";
      			break;
      		}

      	}
      }
    </script>
    <div style="width:100px; height:20px; margin:5px 0;border:1px solid white;background-color:green;" onclick="return ChangeBgColor(1)">click here</div>
    <div style="width:100px; height:20px; margin:5px 0;border:1px solid white;background-color:blue;" onclick="return ChangeBgColor(2)">click here</div>
    <div style="width:100px; height:20px; margin:5px 0;border:1px solid white;background-color:yellow;" onclick="return ChangeBgColor(3)">click here</div>
    <div style="width:100px; height:20px; margin:5px 0;border:1px solid white;background-color:cyan;" onclick="return ChangeBgColor(4)">click here</div>

</body>
</html>
