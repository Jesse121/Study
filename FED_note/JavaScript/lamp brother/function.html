<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	<script>
	function table(row,col,width,color)
	{
         document.write('<table border="1px" width="'+width+'" align="center"');
         for(var i=0;i<row;i++)
         {
         	if(i%2==0)
            {
         		var bg=color;
         	}
         	else{
         		var bg="white";
         	}
         	document.write('<tr bgcolor="'+bg+'">');
         	for(var j=0;j<col;j++)
         	{
         		document.write('<td>'+(i*col+j)+'</td>');
         	}
         	document.write("</tr>")
         }
         document.write("</table>")
    }

     table(5,8,400,"red");
     
     table(10,10,900);   //函数组成的代码块可以无限次调用,也可以传入更多的用户自定义的变量

	</script>
	</body>
</html>
