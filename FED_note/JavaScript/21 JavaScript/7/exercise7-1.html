<body>
<script>
	var A=new Array();
	var B=new Array();
	for(i=0;i<=1000;i++)
	{
		if(i%3==0)
		{
			A.push(i);
		}
		if(i%4==0)
		{
            B.push(i);
		}
	}
	A.splice(A.length,0,B)
	document.write(A);
</script>
    
</body>
