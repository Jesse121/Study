<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Date Object</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet" type="text/css">
<script src="js/" type="text/javascript"></script>
</head>
<body>
    <script>
     var nowt= new Date();
     var str="今天是：";
     str+=nowt.getYear()+"年";
     str+=nowt.(getMonth()+1)+"月";
     str+=nowt.getDate()+"日";
     str+=nowt.getHours()+":";
     str+=nowt.getMinutes()+":";
     str+=nowt.getSeconds()+" 星期";
     switch(nowt.getDay())
     {
     	case 0:
     	str+="日";
     	break;
     	case 1:
     	str+="一";
     	break;
     	case 2:
     	str+="二";
     	break;
        case 3:
     	str+="三";
     	break;
        case 4:
     	str+="四";
     	break;
        case 5:
     	str+="五";
     	break;
        case 6:
     	str+="六";
     	break;
     }
     document.write(str)
    </script>
</body>
</html>
