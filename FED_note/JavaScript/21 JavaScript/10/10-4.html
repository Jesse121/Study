<body>
<script>
	var x=130;
	var y=100;
	var dx=5;
	var dy=5;
	var newfrm=window.open("","newform","top=0,left=0,menubar=0,toolbar=0");
	newfrm.resizeTo(x,y);
	var intervalID=setInterval("active()",100);
	function active(){
		if(newfrm.closed){
			clearInterval(intervalID);
			return;
		}
		if(x<screen.availWidth||y<screen.availHeight){
			x+=dx;
			y+=dy;
		}else{
			clearInterval(intervalID);
		}
		newfrm.resizeTo(x,y);
	}
</script>
<input type="button" value="STOP" onclick="clearInterval(intervalID);newfrm.closed();">
    
</body>
